<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Marching Cubes</title>
	<meta name="author" content="Bastien Favre, Benedek Hauer, Zacharie Mizeret">

	<link rel="stylesheet" href="style.css">
</head>

<body>

	<!-- Create a container to place a form with radio buttons inside of it -->
	
	<div class="disaster-selection-container">
		<form id="form">
			<div class="form-title">
				<p id=form-prompt>Disasters</p>
			</div>
			<div class="form-entries">	
				<input type="checkbox" id="Drought" name="disaster_checkboxes" value="Drought", checked="checked">
				<label for="Drought">Drought</label><br>
				<input type="checkbox" id="Earthquake" name="disaster_checkboxes" value="Earthquake", checked="checked">
				<label for="Earthquake">Earthquake</label><br>
				<input type="checkbox" id="Volcanic activity" name="disaster_checkboxes" value="Volcanic activity", checked="checked">
				<label for="Volcanic activity">Volcanic activity</label><br></dr>
				<input type="checkbox" id="Mass movement" name="disaster_checkboxes" value="Mass movement", checked="checked">
				<label for="Mass movement">Mass movement</label><br></dr>
				<input type="checkbox" id="Storm" name="disaster_checkboxes" value="Storm", checked="checked">
				<label for="Storm">Storm</label><br></dr>
				<input type="checkbox" id="Flood" name="disaster_checkboxes" value="Flood", checked="checked">
				<label for="Flood">Flood</label><br></dr>
				<input type="checkbox" id="Epidemic" name="disaster_checkboxes" value="Epidemic", checked="checked">
				<label for="Epidemic">Epidemic</label><br></dr>
				<input type="checkbox" id="Landslide" name="disaster_checkboxes" value="Landslide", checked="checked">
				<label for="Landslide">Landslide</label><br></dr>
				<input type="checkbox" id="Wildfire" name="disaster_checkboxes" value="Wildfire", checked="checked">
				<label for="Wildfire">Wildfire</label><br></dr>
				<input type="checkbox" id="Extreme temperature" name="disaster_checkboxes" value="Extreme temperature", checked="checked">
				<label for="Extreme temperature">Extreme temperature</label>

			</div>
		</form>
	</div>


	<div class="timeline-slider-container">
		<div class="timeline-label-container">
			<div class="timeline-label small">1900</div>
			<div class="timeline-label" id="timeline-curr-value">2000</div>
			<div class="timeline-label small">2021</div>
		</div>
		<input type="range" min="1900" max="2021" value="2000" class="timeline-slider" id="our-timeline-slider">
	</div>

	<script src="src/main.js" type="module"></script>

</body>

</html>
