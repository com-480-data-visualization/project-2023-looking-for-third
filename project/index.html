<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Marching Cubes</title>
	<meta name="author" content="Bastien Favre, Benedek Hauer, Zacharie Mizeret">

	<link rel="stylesheet" href="style.css">
</head>

<body>

	<div class="timeline-slider-container">
		<div class="timeline-label-container">
			<div class="timeline-label small">1900</div>
			<div class="timeline-label" id="timeline-curr-value">2000</div>
			<div class="timeline-label small">2021</div>
		</div>
		<input type="range" min="1900" max="2021" value="2000" class="timeline-slider" id="our-timeline-slider">
	</div>

	<div id="event-tooltip" class="tooltip-container">
		<div class="tooltip-body">
			<div id="event-type" class="tooltip-header">Drought</div>
			<div id="event-subtype" class="tooltip-closer">Drought</div>
			<div id="event-duration" class="tooltip-closer">1900 - 1900</div>
			<table class="tooltip-table">
				<tr>
					<td>Country:</td>
					<td id="event-country">India</td>
				</tr>
				<tr id="event-locations-row">
					<td>Locations:</td>
					<td id="event-locations">Bengal</td>
				</tr>
				<tr id="event-affected-row">
					<td>Affected:</td>
					<td id="event-affected">null</td>
				</tr>
				<tr id="event-deaths-row">
					<td>Deaths:</td>
					<td id="event-deaths">1250000</td>
				</tr>
			</table>
		</div>
	</div>

	<script src="src/main.js" type="module"></script>

</body>

</html>
