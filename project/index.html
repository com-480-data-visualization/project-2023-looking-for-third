<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Marching Cubes</title>
	<meta name="author" content="Bastien Favre, Benedek Hauer, Zacharie Mizeret">

	<link rel="stylesheet" href="style.css">
</head>

<body>

	<div class="timeline-slider-container">
		<div class="timeline-label-container">
			<div class="timeline-label small">1900</div>
			<div class="timeline-label" id="timeline-curr-value">2000</div>
			<div class="timeline-label small">2021</div>
		</div>
		<input type="range" min="1900" max="2021" value="2000" class="timeline-slider" id="our-timeline-slider">
	</div>

	<div id="event-tooltip" class="tooltip-container">
		<div class="tooltip-body">
			<div id="event-type">Drought</div>
			<div id="event-subtype">Drought</div>
			<div id="event-duration">1900 - 1900</div>
			<div id="event-country">India</div>
			<div id="event-locations">Bengal</div>
			<div id="event-affected">null</div>
			<div id="event-deaths">1250000</div>
		</div>
	</div>

	<script src="src/main.js" type="module"></script>

</body>

</html>
